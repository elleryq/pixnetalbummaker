application: pixnetalbummaker
version: 3
runtime: python
api_version: 1

default_expiration: "1d"

handlers:
- url: /css
  static_dir: assets/css
- url: /js
  static_dir: assets/js
- url: /img
  static_dir: assets/img
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /.*
  script: main.py
