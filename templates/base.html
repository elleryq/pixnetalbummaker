<!DOCTYPE html>
<html
    dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}"
    lang="{% firstof LANGUAGE_CODE 'en' %}">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link type="text/css" href="/css/smoothness/jquery-ui-1.8.12.custom.css" rel="stylesheet" /> 
    <link type="text/css" href="/css/style.css" rel="stylesheet" /> 
    {% block css %}
    {% endblock %}

    <script type="text/javascript" src="/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
    {% block preload_js %}
    {% endblock %}

    {% block extra-head %}{% endblock %}
  </head>

  <body>
    <div id="header">
        <h1>Pixnet Album Maker</h1>
    </div>
    {% block content %}{% endblock %}

    <div id="footer">
        <div id="sponser">
            <a href="http://code.gogole.com/appengine/"><img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Provided by Google AppEngine" /></a>
            <a href="http://dev.pixnet.pro/pixnet/"><img src="/img/pixnet_footer_logo.png" alt="PIXNET"/></a>
            <p>Powered by <a href="http://www.allbuttonspressed.com/projects/django-nonrel">Django-nonrel</a></p>
        </div>
    </div>

    {% block js %}
    {% endblock %}
  </body>
</html>
